<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
     <!--   <h:outputStylesheet library="css" name="tabelas.css" /> -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />  
        <link type="text/css" rel="stylesheet" href="/ControleFinanceiro/style/estilos.css" />
        	
        </h:head>
        
        
    <header>
     <div class="container" >
         <h1> <ui:insert name="titulo"></ui:insert> </h1>
   </div>
    </header>
         
        
    <h:body style="background-color: black">
		<div id="cabecalho" style="background-color: black">
                    
                    <p:growl id="growl" showDetail="true" autoUpdate="true" class="mensagens-erro"/>
                    <p:messages  class="mensagens-erro"> </p:messages>
                    <h:panelGrid columns="2" >
                            <h:form rendered="#{loginFilter.permiteAcesso}" style="position:absolute; right: 10px;">
		            <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
			            <p:outputLabel value="Escolha o tema"  />
			            <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
			            <f:ajax />
			        </p:themeSwitcher>
				</h:form>
			</h:panelGrid>
			    
			  <!--  <p:growl id="messages" showDetail="true" autoUpdate="true"/>-->
			
                  <h:form  rendered="#{loginFilter.verificaUsuarioLogado()}">
                  <p:menuButton value="MENU" style="color:black">
                  <p:menuitem value="Gastos" action="/restricted/gastos?faces-redirect=true"  icon="fa fa-fw fa-pencil-square-o"/>
                  <p:menuitem value="Locais" action="#{loginFilter.redirecionaLocais()}" icon="fa fa-fw- fa-pencil-square-o"/>
                  <p:menuitem value="Projetos" action="#{loginFilter.redirecionaProjetos()}" icon="fa fa-fw fa-bar-chart"/>
                  <p:menuitem value="Usuarios" action="#{loginFilter.redirecionaUsuários()}" icon="fa fa-fw fa-bar-chart"/>
		  <p:menuitem value="Gráficos" action="#{loginFilter.redirecionaGráficos()}" icon="fa fa-fw fa-bar-chart"/>
		 
                  <p:separator />
                  <p:menuitem value="Logout" action="#{loginFilter.logout()}" icon="fa fa-fw fa-sign-out"/>
                  </p:menuButton>
		  </h:form>
						
			<!--<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>-->
		</div>
            <p:growl />
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
