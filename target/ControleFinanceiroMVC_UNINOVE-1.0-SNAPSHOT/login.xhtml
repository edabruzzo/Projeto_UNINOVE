<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <title>CONTROLE DE GASTOS</title>
      
     <!--   <h:outputStylesheet library="css" name="tabelas.css" /> -->
        <link type="text/css" rel="stylesheet" href="/ControleFinanceiro/style/estilos.css" />
        	
    </h:head>
    
  
    
     <ui:composition template="/restricted/_template.xhtml">
          
              
         <ui:define name="titulo">
			<p:outputPanel>CONTROLE DE GASTOS </p:outputPanel>
		</ui:define>

   <ui:define name="conteudo"> 
          
        
        
        
      <h:form >
         <p:fieldset>
         <h:panelGrid>
        <p:outputLabel value="LOGIN" for="login"/>
        <p:inputText  id="login" value="#{loginFilter.usuario.login}" >
        </p:inputText>
        <p:outputLabel value="PASSWORD" for="password"/>
        <p:password id="password" value="#{loginFilter.usuario.password}" 
                    required="true" feedback="true"/>
        <p:commandButton action="#{loginFilter.criarInfraestrutura()}" 
                         value="CRIAR INFRAESTRUTURA - PRIMEIRO ACESSO" id="criaInfra"
                         rendered="#{loginFilter.mostrarBotaoCriarInfra}"></p:commandButton>
        <p:commandButton action="#{loginFilter.validaAcesso()}" value="Login" id="validaAcesso"></p:commandButton>
        <!--<p:commandButton action="#{loginFilter.solicitarNovaSenha()}" 
                         value="Solicitar Nova Senha" id="solicitaSenha" 
                         ajax="false" >
        </p:commandButton>-->

         </h:panelGrid>
        </p:fieldset>
      </h:form>
        
  
   </ui:define>
     </ui:composition>
